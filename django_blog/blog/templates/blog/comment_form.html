{% extends "blog/base.html" %}
{% block title %}{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if form.instance.pk %}Save{% else %}Post{% endif %}</button>
</form>

<p><a href="{% url 'post-detail' form.instance.post.pk %}">Cancel</a></p>
{% endblock %}
